<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Case Papers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let paper of loadedPapers">
        <ion-card color="dark" [routerLink]="paper.id">
          <ion-card-header>
            <ion-card-title>
              {{ paper.mg_number }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text>{{ paper.description }}</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
